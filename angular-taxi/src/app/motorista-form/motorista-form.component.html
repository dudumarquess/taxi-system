<form (submit)="onSubmit($event)">
  <p-text-field-wrapper label="Nome *">
    <input type="text" name="nome" placeholder="Nome do motorista" />
  </p-text-field-wrapper>
  <p-text [size]="'small'" *ngIf="nomeError" class="error">{{ nomeError }}</p-text>

  <p-select name="genero" label="Género *">
    <p-select-option value="" selected>Escolha o género</p-select-option>
    <p-select-option value="masculino">Masculino</p-select-option>
    <p-select-option value="feminino">Feminino</p-select-option>
  </p-select>
  <p-text [size]="'small'" *ngIf="generoError" class="error">{{ generoError }}</p-text>

  <p-text-field-wrapper label="NIF *">
    <input type="number" name="nif" placeholder="Ex: 123456789" />
  </p-text-field-wrapper>
  <p-text [size]="'small'" *ngIf="nifError" class="error">{{ nifError }}</p-text>

  <p-text-field-wrapper label="Ano de Nascimento *">
    <input type="number" name="anoNascimento" placeholder="Ex: 1990" />
  </p-text-field-wrapper>
  <p-text [size]="'small'" *ngIf="anoNascimentoError" class="error">{{ anoNascimentoError }}</p-text>

  <p-text-field-wrapper label="Número Carta de Condução *">
    <input type="text" name="numeroCartaConducao" placeholder="Ex: X1234567" />
  </p-text-field-wrapper>
  <p-text [size]="'small'" *ngIf="numeroCartaConducaoError" class="error">{{ numeroCartaConducaoError }}</p-text>

  <div>
    <h3>Morada</h3>
    <p-text-field-wrapper label="Rua *">
      <input type="text" name="rua" />
    </p-text-field-wrapper>
    <p-text [size]="'small'" *ngIf="ruaError" class="error">{{ ruaError }}</p-text>

    <p-text-field-wrapper label="Número da Porta *">
      <input type="number" name="numeroPorta" />
    </p-text-field-wrapper>
    <p-text [size]="'small'" *ngIf="numeroPortaError" class="error">{{ numeroPortaError }}</p-text>

    <p-text-field-wrapper label="Código Postal *">
      <input type="text" name="codigoPostal" />
    </p-text-field-wrapper>
    <p-text [size]="'small'" *ngIf="codigoPostalError" class="error">{{ codigoPostalError }}</p-text>

    <p-text-field-wrapper label="Localidade *">
      <input type="text" name="localidade" />
    </p-text-field-wrapper>
    <p-text [size]="'small'" *ngIf="localidadeError" class="error">{{ localidadeError }}</p-text>
  </div>

  <p-button type="submit">Registar Motorista</p-button>
</form>
