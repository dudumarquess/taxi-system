<form (submit)="onSubmit($event)">
  <!-- Início do Turno -->
  <p-text-field-wrapper label="Início - Data">
    <input type="date" name="inicioData" [(ngModel)]="inicioData" required />
  </p-text-field-wrapper>

  <p-text-field-wrapper label="Início - Hora">
    <input type="time" name="inicioHora" [(ngModel)]="inicioHora" required />
  </p-text-field-wrapper>

  <p-text [size]="'small'" *ngIf="inicioError" class="error">{{ inicioError }}</p-text>

  <!-- Fim do Turno -->
  <p-text-field-wrapper label="Fim - Data">
    <input type="date" name="fimData" [(ngModel)]="fimData" required />
  </p-text-field-wrapper>

  <p-text-field-wrapper label="Fim - Hora">
    <input type="time" name="fimHora" [(ngModel)]="fimHora" required />
  </p-text-field-wrapper>

  <p-text [size]="'small'" *ngIf="fimError" class="error">{{ fimError }}</p-text>

  <!-- Botão para verificar táxis disponíveis -->
  <p-button type="button" (click)="verificarDisponiveis()">Ver Táxis Disponíveis</p-button>
  <p-text *ngIf="disponiveisError" class="error">{{ disponiveisError }}</p-text>

  <!-- Seleção de Táxi -->
  <div *ngIf="taxis.length > 0">
    <p-select name="matricula" label="Escolha um Táxi *">
      <p-select-option value="" selected>Selecione um táxi</p-select-option>
      <p-select-option *ngFor="let taxi of taxis" [value]="taxi.matricula">
        {{ taxi.matricula }}
      </p-select-option>
    </p-select>
    <p-text [size]="'small'" *ngIf="taxiSelecionadoError" class="error">{{ taxiSelecionadoError }}</p-text>
  </div>

  <!-- Botão para requisitar turno -->
  <div class="submit">
    <p-button type="submit">Requisitar Turno</p-button>
    <p-text [size]="'small'" *ngIf="generalError" class="error">{{ generalError }}</p-text>
    <p-text [size]="'small'" *ngIf="successMessage" class="success">{{ successMessage }}</p-text>
  </div>
</form>
