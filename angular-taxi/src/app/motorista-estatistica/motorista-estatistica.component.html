<h2>Estatísticas do Motorista</h2>
<label>Período:
  <input type="date" [(ngModel)]="inicio">
  a
  <input type="date" [(ngModel)]="fim">
</label>
<button (click)="carregarEstatisticas()">Buscar</button>

<div *ngIf="erro" class="erro">{{ erro }}</div>

<div *ngIf="estatisticas && !erro">
  <p>Total de viagens: {{ estatisticas.totalViagens }}
      <button (click)="onMostrarSubtotaisViagens()">Ver viagens por Taxi</button>
  </p>

  <p>Total de horas: {{ estatisticas.totalHoras | number:'1.2-2' }}
  <button (click)="onMostrarSubtotaisHoras()">Ver horas por Taxi</button>
  </p>
  
  <p>Total de km: {{ estatisticas.totalKm | number:'1.2-2' }}
      <button (click)="onMostrarSubtotaisKm()">Ver km por Taxi</button>
  </p>
</div>

 <div *ngIf="mostrarSubtotais">
    <h4>Horas por taxi</h4>
    <ul>
      <li *ngFor="let s of subtotais">
        {{s.matricula}}: {{s.horas}} horas
      </li>
    </ul>
    <button (click)="mostrarSubtotais = false">Fechar</button>
  </div>
