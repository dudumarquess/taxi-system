<h2>Agenda de Turnos</h2>
<p-link>
  <a [routerLink]="'/motorista/requisitar-turno'">Requisitar Turno</a>
</p-link>
<!-- Lista de Turnos do Motorista -->
<div *ngIf="turnos.length > 0" class="turnos-lista">
    <h3>Seus Turnos</h3>
    <p-table>
      <p-table-head>
        <p-table-head-row>
          <p-table-head-cell>Início</p-table-head-cell>
          <p-table-head-cell>Fim</p-table-head-cell>
          <p-table-head-cell>Táxi</p-table-head-cell>
          <p-table-head-cell>Estado</p-table-head-cell>
        </p-table-head-row>
      </p-table-head>
      <p-table-body>
        <p-table-row *ngFor="let item of turnosComEstado">
          <p-table-cell>{{ item.turno.inicio | date: 'dd/MM/yyyy HH:mm' }}</p-table-cell>
          <p-table-cell>{{ item.turno.fim | date: 'dd/MM/yyyy HH:mm' }}</p-table-cell>
          <p-table-cell>{{ item.turno.taxi.matricula }}</p-table-cell>
          <p-table-cell>{{ item.estado }}</p-table-cell>
        </p-table-row>
      </p-table-body>
    </p-table>
  </div>
